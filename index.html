<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Using Bootstrap grid system to create calendar interface -->
      
      <div class="row">
        <!-- <div class="row"></div> -->
        <div class="col-md-2"></div>
        <div class="col-md-8">

          <!-- Each code block below is a row on the calendar -->
          <!-- consisting of a time block, an input box, and a save button -->
          <!-- ids are created as reference handles in javascroipt -->
          <!-- most class definitions are Bootstrap, a few add custom styling via the .css file -->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">8 am</span>
            </div>
            <input id="input8" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn8" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">9 am</span>
            </div>
            <input id="input9" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn9" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">10 am</span>
            </div>
            <input id="input10" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn10" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">11 am</span>
            </div>
            <input id="input11" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn11" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">12 pm</span>
            </div>
            <input id="input12" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn12" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">1 pm</span>
            </div>
            <input id="input13" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn13" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">2 pm</span>
            </div>
            <input id="input14" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn14" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">3 pm</span>
            </div>
            <input id="input15" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn15" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">4 pm</span>
            </div>
            <input id="input16" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn16" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour time-block">5 pm</span>
            </div>
            <input id="input17" type="text" class="form-control">
            <div class="input-group-append">
              <button id="saveBtn17" type="button" class="input-group-text saveBtn">Save</button>
            </div>
          </div>
    
          <div class="col-md-2"></div>
        </div>
      </div>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
